# === Application Identity ===
spring.application.name=socialsphere

# === Database Configuration ===
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:socialspheredb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:spring}
spring.datasource.password=${DB_PASSWORD:spring}

# === JPA & Hibernate ===
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# === Multipart File Upload ===
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.file-size-threshold=0B

# === Logging ===
logging.level.org.springframework.security=DEBUG
logging.level.gr.socialsphere.socialsphere.controller.UserController=INFO
logging.level.org.springframework.jdbc.datasource.init=DEBUG

logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.boot.autoconfigure.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG


# === Swagger / OpenAPI ===
springdoc.api-docs.path=/api
springdoc.swagger-ui.path=/api-ui


