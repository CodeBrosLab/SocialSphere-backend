spring.application.name=socialsphere

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:socialspheredb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:spring}
spring.datasource.password=${DB_PASSWORD:spring}

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

logging.level.org.springframework=DEBUG

logging.level.gr.socialsphere.socialsphere.user.UserController=INFO

